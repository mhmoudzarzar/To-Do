<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            width: 100%;
            text-align: center;
        }
        main {
            margin-top: 20px;
            width: 80%;
            max-width: 600px;
        }
        input[type="text"] {
            width: 70%;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 10px;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: white;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        li button {
            margin-left: 10px;
        }
        footer {
            margin-top: 20px;
            padding: 10px 0;
            width: 100%;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            position: fixed;
            bottom: 0;
        }
    </style>
    <header>
        <h1>To-Do</h1>
    </header>
    <nav>
        <button>All Tasks</button>
        <button>Active Tasks</button>
        <button>Completed Tasks</button>
    </nav>
    <main>
    <section>
        <div>
            <input type="text" id="taskInput" placeholder="Enter a new task">
        <button id="addTaskButton">Add Task</button>
    
    </div>
    <div>
            <ul id="taskList"></ul>
    </div>
    </section>
    
    
    </main>
    <footer>
        <p>&copy; 2024 To-Do App</p>
    </footer>
  <script>
const taskInput = document.getElementById('taskInput');
const addTaskButton = document.getElementById('addTaskButton');
const taskList = document.getElementById('taskList');

class Task {
    constructor(name, id = null) {
        this.name = name;
        this.id = id || Math.floor(Math.random() * 10000);
    }

    createTask() {
        const taskItem = document.createElement('li');
        taskItem.id = this.id;

        const taskTextSpan = document.createElement('span');
        taskTextSpan.textContent = this.name;
        taskItem.appendChild(taskTextSpan);

        const completeButton = document.createElement('button');
        completeButton.textContent = 'Complete';
        completeButton.addEventListener('click', () => this.complete(taskItem));

        const editButton = document.createElement('button');
        editButton.textContent = 'Edit';
        editButton.addEventListener('click', () => this.edit(taskTextSpan));

        const deleteButton = document.createElement('button');
        deleteButton.textContent = 'Delete';
        deleteButton.addEventListener('click', () => this.delete(taskItem));

        const buttonDiv = document.createElement('div');
        buttonDiv.appendChild(completeButton);
        buttonDiv.appendChild(editButton);
        buttonDiv.appendChild(deleteButton);
        taskItem.appendChild(buttonDiv);

        taskList.appendChild(taskItem);
    }

    complete(taskItem) {
        taskItem.style.textDecoration = 'line-through';
        taskItem.style.backgroundColor = 'green';
        taskItem.style.color = 'white';
        taskItem.style.fontStyle = 'italic';
        taskItem.style.opacity = '0.6';
    }

    delete(taskItem) {
        taskItem.remove();
        // Remove from localStorage
        let taskArray = JSON.parse(localStorage.getItem('taskArray')) || [];
        taskArray = taskArray.filter(t => t.id !== this.id);
        localStorage.setItem('taskArray', JSON.stringify(taskArray));
    }

    edit(taskTextSpan) {
        const newName = prompt("Edit task name:", this.name);
        if (!newName || /^[0-9]+$/.test(newName)) {
            alert('Please enter a valid task.');
            return;
        }
        this.name = newName;
        taskTextSpan.textContent = newName;

        // Update localStorage
        let taskArray = JSON.parse(localStorage.getItem('taskArray')) || [];
        const taskIndex = taskArray.findIndex(t => t.id === this.id);
        if (taskIndex > -1) {
            taskArray[taskIndex].name = newName;
            localStorage.setItem('taskArray', JSON.stringify(taskArray));
        }
    }
}

// Load tasks from localStorage on page load
window.addEventListener('load', () => {
    const taskArray = JSON.parse(localStorage.getItem('taskArray')) || [];
    taskArray.forEach(taskData => {
        const task = new Task(taskData.name, taskData.id);
        task.createTask();
    });
});

addTaskButton.addEventListener('click', () => {
    const taskText = taskInput.value.trim();
    if (!taskText || /^[0-9]+$/.test(taskText)) {
        alert('Please enter a valid task.');
        return;
    }

    const newTask = new Task(taskText);
    newTask.createTask();
    taskInput.value = '';

    // Save task to localStorage
    let taskArray = JSON.parse(localStorage.getItem('taskArray')) || [];
    taskArray.push({name: newTask.name, id: newTask.id});
    localStorage.setItem('taskArray', JSON.stringify(taskArray));
});
</script>


</body>
</html>
